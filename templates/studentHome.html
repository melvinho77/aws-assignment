    <script>
        const levelDropdown = document.getElementById("level");
        const cohortDropdown = document.getElementById("cohort");
        const programmeDropdown = document.getElementById("programme");

        // Add event listener to the "Level" dropdown
        levelDropdown.addEventListener("change", function () {
            // Clear the existing options in "Cohort" and "Programme" dropdowns
            cohortDropdown.innerHTML = '<option value="">-- Select One --</option>';
            programmeDropdown.innerHTML = '<option value="">-- Select One --</option>';

            const selectedLevel = levelDropdown.value;

            if (selectedLevel === "diploma") {
                // Populate "Cohort" and "Programme" options for Diploma
                cohortDropdown.innerHTML += '<option value="JUN2023Y3">JUN2023Y3 (20/11/23 - 28/01/24)</option>';
                programmeDropdown.innerHTML += '<option value="DCS">DCS</option>';
                programmeDropdown.innerHTML += '<option value="DFT">DFT</option>';
                programmeDropdown.innerHTML += '<option value="DIS">DIS</option>';
                programmeDropdown.innerHTML += '<option value="DIT">DIT</option>';
                programmeDropdown.innerHTML += '<option value="DST">DST</option>';
            } else if (selectedLevel === "bachelor") {
                // Populate "Cohort" and "Programme" options for Bachelor
                cohortDropdown.innerHTML += '<option value="OCT2020Y2">OCT2020Y2 (19/06/23 - 03/12/24)</option>';
                cohortDropdown.innerHTML += '<option value="JAN2021Y1">JAN2021Y1 (03/07/23 - 17/12/23)</option>';
                cohortDropdown.innerHTML += '<option value="JUL2022Y2">JUL2022Y2 (13/02/24 - 29/07/24)';
                programmeDropdown.innerHTML += '<option value="RDS">RDS</option>';
                programmeDropdown.innerHTML += '<option value="REI">REI</option>';
                programmeDropdown.innerHTML += '<option value="RIS">RIS</option>';
                programmeDropdown.innerHTML += '<option value="RIT">RIT</option>';
                programmeDropdown.innerHTML += '<option value="RSD">RSD</option>';
                programmeDropdown.innerHTML += '<option value="RSW">RSW</option>';
                programmeDropdown.innerHTML += '<option value="RST">RST</option>';
                programmeDropdown.innerHTML += '<option value="RMI">RMI</option>';
                programmeDropdown.innerHTML += '<option value="RMM">RMM</option>';
            }
        });
    </script>
